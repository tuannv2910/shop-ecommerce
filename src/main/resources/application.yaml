server:
  port: 8080
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${secrets.PROD_DB_HOST}:${secrets.PROD_DB_PORT}/${secrets.PROD_DB_NAME}}
    username: ${SPRING_DATASOURCE_USERNAME:${secrets.PROD_DB_USERNAME}}
    password: ${SPRING_DATASOURCE_PASSWORD:${secrets.PROD_DB_PASSWORD}}
    hikari:
      maximum-pool-size: 2
  jpa:
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT-SQL:true}
        driverClassName: org.postgresql.Driver
    hibernate:
      ddl-auto: update
    show-sql: false
  main:
    allow-bean-definition-overriding: true
